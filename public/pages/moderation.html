          <div class="input-group" style="display:none;" id="input_moderationBlacklistCustomMessage_group">
            <input style="width: 100%" id="input_moderationBlacklistCustomMessage" class="form-control input-sm" type="text"/>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
  <div class="widget">
    <div class="title"><span data-lang="timeout-whitelist"></span> <small data-lang="one-record-per-line"></small></div>
    <textarea class="form-control" rows="10" id="whitelist"></textarea>
  </div>
</div>
</div>

<script>
  socket.emit('getConfiguration')
  socket.emit('moderation.lists.get')

  var createToggle = function (id, value, options) {
    options = options || {on: translations['on'], off: translations['off']}
    $('#' + id + 'Toggle').bootstrapToggle(options)
    $('#' + id + 'Toggle').bootstrapToggle(value ? 'on' : 'off')
    $('#' + id + 'Toggle').off('change')
    $('#' + id + 'Toggle').on('change', function() {
      var data = {}
      data[id] = $(this).prop('checked')
      if ($('#' + id + 'Toggle').data('init')) socket.emit('saveConfiguration', data)
    })
    $('#' + id + 'Toggle').data('init', true)
  }

  socket.once('configuration', function(data) {
    createToggle('moderationLinks', data.moderationLinks)
    createToggle('moderationLinksSubs', data.moderationLinksSubs)
    createToggle('moderationLinksWithSpaces', data.moderationLinksWithSpaces)
    $("#moderationLinksTimeout").text(data.moderationLinksTimeout + 's')
    $("#moderationLinksCustomMessage").text(data.moderationLinksCustomMessage.length > 0 ? data.moderationLinksCustomMessage : '< empty >')
    $("#moderationLinksWarningCustomMessage").text(data.moderationLinksWarningCustomMessage.length > 0 ? data.moderationLinksWarningCustomMessage : '< empty >')

    createToggle('moderationSymbols', data.moderationSymbols)
    createToggle('moderationSymbolsSubs', data.moderationSymbolsSubs)
    $("#moderationSymbolsTimeout").text(data.moderationSymbolsTimeout + 's')
    $("#moderationSymbolsTriggerLength").text(data.moderationSymbolsTriggerLength)
    $("#moderationSymbolsMaxConsecutively").text(data.moderationSymbolsMaxConsecutively)
    $("#moderationSymbolsMaxPercent").text(data.moderationSymbolsMaxPercent + '%')
    $("#moderationSymbolsCustomMessage").text(data.moderationSymbolsCustomMessage.length > 0 ? data.moderationSymbolsCustomMessage : '< empty >')
    $("#moderationSymbolsWarningCustomMessage").text(data.moderationSymbolsWarningCustomMessage.length > 0 ? data.moderationSymbolsWarningCustomMessage : '< empty >')

    createToggle('moderationLongMessage', data.moderationLongMessage)
    createToggle('moderationLongMessageSubs', data.moderationLongMessageSubs)
    $("#moderationLongMessageTimeout").text(data.moderationLongMessageTimeout + 's')
    $("#moderationLongMessageTriggerLength").text(data.moderationLongMessageTriggerLength)
    $("#moderationLongMessageCustomMessage").text(data.moderationLongMessageCustomMessage.length > 0 ? data.moderationLongMessageCustomMessage : '< empty >')
    $("#moderationLongMessageWarningCustomMessage").text(data.moderationLongMessageWarningCustomMessage.length > 0 ? data.moderationLongMessageWarningCustomMessage : '< empty >')

    createToggle('moderationCaps', data.moderationCaps)
    createToggle('moderationCapsSubs', data.moderationCapsSubs)
    $("#moderationCapsTimeout").text(data.moderationCapsTimeout + 's')
    $("#moderationCapsTriggerLength").text(data.moderationCapsTriggerLength)
    $("#moderationCapsMaxPercent").text(data.moderationCapsMaxPercent + '%')
    $("#moderationCapsCustomMessage").text(data.moderationCapsCustomMessage.length > 0 ? data.moderationCapsCustomMessage : '< empty >')
    $("#moderationCapsWarningCustomMessage").text(data.moderationCapsWarningCustomMessage.length > 0 ? data.moderationCapsWarningCustomMessage : '< empty >')

    createToggle('moderationSpam', data.moderationSpam)
    createToggle('moderationSpamSubs', data.moderationSpamSubs)
    $("#moderationSpamTimeout").text(data.moderationSpamTimeout + 's')
    $("#moderationSpamTriggerLength").text(data.moderationSpamTriggerLength)
    $("#moderationSpamMaxLength").text(data.moderationSpamMaxLength)
    $("#moderationSpamCustomMessage").text(data.moderationSpamCustomMessage.length > 0 ? data.moderationSpamCustomMessage : '< empty >')
    $("#moderationSpamWarningCustomMessage").text(data.moderationSpamWarningCustomMessage.length > 0 ? data.moderationSpamWarningCustomMessage : '< empty >')

    createToggle('moderationColor', data.moderationColor)
    createToggle('moderationColorSubs', data.moderationColorSubs)
    $("#moderationColorTimeout").text(data.moderationColorTimeout + 's')
    $("#moderationColorCustomMessage").text(data.moderationColorCustomMessage.length > 0 ? data.moderationColorCustomMessage : '< empty >')
    $("#moderationColorWarningCustomMessage").text(data.moderationColorWarningCustomMessage.length > 0 ? data.moderationColorWarningCustomMessage : '< empty >')

    createToggle('moderationEmotes', data.moderationEmotes)
    createToggle('moderationEmotesSubs', data.moderationEmotesSubs)
    $("#moderationEmotesTimeout").text(data.moderationEmotesTimeout + 's')
    $("#moderationEmotesMaxCount").text(data.moderationEmotesMaxCount)
    $("#moderationEmotesCustomMessage").text(data.moderationEmotesCustomMessage.length > 0 ? data.moderationEmotesCustomMessage : '< empty >')
    $("#moderationEmotesWarningCustomMessage").text(data.moderationEmotesWarningCustomMessage.length > 0 ? data.moderationEmotesWarningCustomMessage : '< empty >')

    createToggle('moderationBlacklistSubs', data.moderationBlacklistSubs)
    $("#moderationBlacklistTimeout").text(data.moderationBlacklistTimeout + 's')
    $("#moderationBlacklistCustomMessage").text(data.moderationBlacklistCustomMessage.length > 0 ? data.moderationBlacklistCustomMessage : '< empty >')
    $("#moderationBlacklistWarningCustomMessage").text(data.moderationBlacklistWarningCustomMessage.length > 0 ? data.moderationBlacklistWarningCustomMessage : '< empty >')

    $("#moderationWarnings").text(data.moderationWarnings)
    createToggle('moderationWarningsTimeouts', data.moderationWarningsTimeouts, {on: translations['will-timeout'], off: translations['warning']})

    $("#moderationAnnounceTimeouts").text(data.moderationAnnounceTimeouts)
    createToggle('moderationAnnounceTimeouts', data.moderationAnnounceTimeouts, {on: translations['announce'], off: translations['muted']})
  })

  socket.off('moderation.lists')
  socket.on('moderation.lists', function(lists) {
    $('#blacklist').val(lists.blacklist.join('\n'))
    $('#whitelist').val(lists.whitelist.join('\n'))
  })

  $('#blacklist, #whitelist').off().on('focusout', function (ev) {
    socket.emit('moderation.lists.set', { blacklist: $('#blacklist').val().split('\n'), whitelist: $('#whitelist').val().split('\n') })
  })
</script>
